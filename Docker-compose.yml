services: 
  # Serviço do Neo4j
  db:
    image: neo4j:5.12.0
    container_name: Jornada_FAST
    restart: always

    # Variáveis de ambiente para o Neo4j
    environment:
      - NEO4J_AUTH=neo4j/password
    ports:
      - "7475:7475"   # Porta HTTP/Browser do Neo4j

    # Volumes para persistência de dados do Neo4j
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import

  # Serviço da API Python (Flask/Gunicorn)
  api:
    build: 
      context: ./Backend
      dockerfile: Dockerfile
    container_name: Fastapi_App
    restart: always
    depends_on:
      - db
    env_file:
      - ./Backend/.env
    ports:
      - "8000:8000"
    volumes:
      - ./Backend:/app
      - ./Frontend:/app/Frontend
    command: gunicorn app:app --bind 0.0.0.0:8000 --reload

volumes:
  neo4j_data:
  neo4j_logs:
  neo4j_import: