services: 
  db:
    image: neo4j:5.12.0
    container_name: neo4j_db
    restart: always
    environment:
      - NEO4J_AUTH=neo4j/password
    ports:
      - "7474:7474"   # HTTP
      - "7687:7687"   # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import

  api:
    build: 
      context: ./Backend
    container_name: fastapi_app
    restart: always
    depends_on:
      - db
    env_file:
      - ./Backend/.env
    ports:
      - "8000:8000"
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  neo4j_data:
  neo4j_logs:
  neo4j_import: